<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <h1>TON PANDA</h1>
        <h4>Pre-sale</h4>
      </header>

      <section class="pands">
        <!-- <h1>Красная Панда</h1>
        <h4 class="legendary">Legendary</h4> -->

        <div class="title__slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><h1>Красная Панда</h1>
        <h4 class="legendary">Legendary</h4></div>
            <div class="swiper-slide"><h1>Красная Панда</h1>
        <h4 class="legendary">Legendary</h4></div>
            <div class="swiper-slide"><h1>Красная Панда</h1>
        <h4 class="legendary">Legendary</h4></div>
          </div>
        </div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./temple/images/index/Панда.png" alt="" /></div>
            <div class="swiper-slide"><img src="./temple/images/index/Панда.png" alt="" /></div>
            <div class="swiper-slide"><img src="./temple/images/index/Панда.png" alt="" /></div>
            <div class="swiper-slide"><img src="./temple/images/index/Панда.png" alt="" /></div>
            <div class="swiper-slide"><img src="./temple/images/index/Панда.png" alt="" /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="pands__btns">
            <div class="swiper-button-prev"><img class="rotate opacity" src="./temple/images/app/Arrow Right.png" alt=""></div>
          <div class="swiper-button-next"><img class="opacity" src="./temple/images/app/Arrow Right.png" alt=""></div>
          </div>
        </div>
        </div>
      </section>

      <section class="buy">
        <div class="buy__container">
          <button class="buy__buy opacity"><div>
            <h3>Купить: 3 TON</h3>
            <h5>Доступно 999/1000</h5>
          </div></button>
          <button class="buy__info opacity"><img src="./temple/images/app/Icon Info.png" alt=""></button>
        </div>
      </section>

      <section class="navigation">
        <div class="navigation__block">
          <a href="./index.html" class="navigation__item active">
            <img src="./temple/images/app/Menu.png" alt="">
          </a>
          <a href="./referals.html" class="navigation__item opacity">
            <img src="./temple/images/app/Refferals.png" alt="">
          </a>
          <a href="" class="navigation__item opacity">
            <img src="./temple/images/app/Diamond.png" alt="">
          </a>
          <a href="./profile.html" class="navigation__item opacity">
            <img src="./temple/images/app/Profile.png" alt="">
          </a>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
